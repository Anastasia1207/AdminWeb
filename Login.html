<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link rel="icon" href="IMAGES/LOGO.png" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- // Font // -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;500&family=Big+Shoulders+Stencil+Display:wght@300;400;500&family=Montserrat:ital,wght@1,200&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/login.css" />
  </head>

  <body>
    <main>
      <div class="container py-5">
        <!-- logo -->

        <div class="text-center py-3">
          <img src="Images/scatch-woman.jpg" alt="" width="20%" />
          <h1 class="nameofcompany">Best Deal</h1>
        </div>

        <!-- login -->
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6 col-xxl-4">
            <div class="card card-body">
              <form action="" novalidate id="submit-form">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="e-mail-input"
                    class="form-control"
                    placeholder="Enter your e-mail"
                    aria-label="Email"
                    minlength="8"
                    aria-describedby="email-addon"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    id="input-password"
                    minlength="8"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn Login_btn">
                    <a href="Categories.html">Log in</a>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="JS/login.js"></script>
  </body>
</html>
